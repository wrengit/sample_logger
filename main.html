<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
      integrity="sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="columns">
      <div class="column">
        <form action="" class="box">
          <div class="field">
            <label class="label">Sample Description</label>
            <div class="control has-icons-left">
              <input
                class="input"
                type="text"
                placeholder="Enter the sample name and/or description"
              />
              <span class="icon is-left">
                <i class="fas fa-question"></i>
              </span>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="field-body">
              <div class="field">
                <label class="label">Chemist Email</label>
                <div class="control has-icons-left">
                  <input
                    type="email"
                    class="input"
                    placeholder="Example: first.last@veolia.com"
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <label class="label">Received Date</label>
                  <input
                    type="date"
                    class="input"
                    placeholder="Example: first.last@veolia.com"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="field-body">
              <div class="field">
                <label class="label">Customer Name</label>
                <div class="control has-icons-left">
                  <input
                    type="text"
                    class="input"
                    placeholder="Customer or Rep Name"
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Customer Contact</label>
                <div class="control has-icons-left">
                  <input
                    type="text"
                    class="input"
                    placeholder="Email or Phone Number"
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-id-card"></i>
                  </span>
                </div>

              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Test Required</label>
            <div class="control has-icons-left">
              <input
                type="text"
                class="input"
                placeholder="eg. pH, flash test"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-vial"></i>
              </span>
            </div>
          </div>


          <div class="field">
            <label class="label">Additional Info</label>
            <div class="control">
              <textarea
                class="textarea"
                placeholder="Additional Information"
              ></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-success">Add Sample</button>
            </div>
            <div class="control">
              <button class="button is-warning">Reset</button>
            </div>
          </div>
        </form>
      </div>
      <div class="column">
        
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/51d7063a93.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
