<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
      integrity="sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="columns is-centered">
      <div class="column is-half">
        <section class="section">
          <form action="" class="box" id="myForm" onsubmit="handleFormSubmit(this)">
            <div class="field">
              <label class="label">Sample Description</label>
              <div class="control has-icons-left">
                <input
                  required
                  class="input"
                  type="text"
                  placeholder="Enter the sample name and/or description"
                  id="name"
                />
                <span class="icon is-left has-text-info">
                  <i class="fas fa-question"></i>
                </span>
              </div>
            </div>

            <div class="field is-grouped">
              <div class="field-body">
                <div class="field">
                  <label class="label">Chemist Email</label>
                  <div class="control has-icons-left">
                    <input
                      required
                      type="email"
                      class="input"
                      placeholder="Example: first.last@veolia.com"
                      id="email"
                    />
                    <span class="icon has-text-info is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <label class="label">Received Date</label>
                    <input
                      required
                      type="date"
                      class="input"
                      placeholder="Example: first.last@veolia.com"
                      id="date"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-grouped">
              <div class="field-body">
                <div class="field">
                  <label class="label">Customer Name</label>
                  <div class="control has-icons-left">
                    <input
                      required
                      type="text"
                      class="input"
                      placeholder="Customer or Rep Name"
                      id="contactName"
                    />
                    <span class="icon has-text-info is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Customer Contact</label>
                  <div class="control has-icons-left">
                    <input
                      type="text"
                      class="input"
                      placeholder="Email or Phone Number"
                      id="contactPhone"
                    />
                    <span class="icon has-text-info is-small is-left">
                      <i class="fas fa-id-card"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Test Required</label>
              <div class="control has-icons-left">
                <input
                  required
                  type="text"
                  class="input"
                  placeholder="eg. pH, flash test"
                  id="testReq"
                />
                <span class="icon has-text-info is-small is-left">
                  <i class="fas fa-vial"></i>
                </span>
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button type="submit" class="button is-success">Add Sample</button>
              </div>
              <div class="control">
                <button type="reset" value="reset" class="button is-warning">Reset</button>
              </div>
            </div>
          </form>
        </section>
      </div>
      <div class="column is-half">
        <section class="section pl-0">
          <div class="table-container box">
            <table class="table is-fullwidth">
              <thead>
                <tr>
                  <th></th>
                  <th></th>
                  <th><abbr title="Sample Description">Description</abbr></th>
                  <th><abbr title="Received on Date">Date</abbr></th>
                  <th><abbr title="Customer Name">Customer</abbr></th>
                  <th><abbr title="Test Required">Test</abbr></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th class="px-0">
                    <div class="field is-grouped">
                      <p class="control">
                        <button class="button is-small is-rounded is-danger">
                          <span class="icon">
                            <i class="fas fa-trash-alt"></i>
                          </span>
                        </button>
                      </p>
                      <p class="control">
                        <button class="button is-small is-rounded is-warning">
                          <span class="icon">
                            <i class="fas fa-edit"></i>
                          </span>
                        </button>
                      </p>
                    </div>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
      <div class="column is-fullwidth"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/51d7063a93.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
